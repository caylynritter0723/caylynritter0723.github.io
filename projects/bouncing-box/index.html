<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 100px;
			height: 100px;
			top: 100px;
			left: 0px;
			background-image: url(http://www.pngmart.com/files/3/Fireball-PNG-Photos.png);
			background-size:100px;
			font-size: 450%;
			text-align: center;
			line-height: -300%;
			font-weight: bold;
		}
			
		.board {
			background-image: url(http://longwallpapers.com/Desktop-Wallpaper/galaxy-wallpaper-1080p-For-Desktop-Wallpaper.jpg);
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>
<div class="blinkdiv"></div>
	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			

			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var boardHeight;
			
			
			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();
			

			// TODO 2
			var position;
			var speed;
			var points;
			var x;
			var y;
			
			position = 0;
			points = 0;
			speed = 10;
			x = 1;
			y = -1;
			
			box.css('left', position);
			box.text(points);

			
			function update() {
				// TODO 3 / 6 / 7 / 8
				position  = position + (speed * x);
				
				box.css('left', position);
				box.text(points);
					if(position > boardWidth) {
					x = -1;
					} else if(position < 0){
						x = 1;
					} else if(position > boardwidth) {
						y = -1;
					}  else if(position < 0){
						y = 1;
					}

					
				};


			
			function handleBoxClick() {
				// TODO 4 / 5
				speed = speed + 3;
				position = 0;
				points = points + 1;
				
				
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
